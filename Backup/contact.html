<body>

	<main>
		<form action="response.html" method="get" name="contact_us_form" id="contact_us_form">
			<label for="fname"> First Name: </label>
			<br>
			<input type="text" id="fname" name="fname" placeholder="John">
			<br>
			<label for="lname"> Last Name: </label>
			<br>
			<input type="text" id="lname" name="lname" placeholder="Doe">
			<br>
			<label for="date">Date:</label>
			<br>
        	<input type="text" name="date" id="date" placeholder="YYYY/MM/DD"><br>
			
			<label for="email">Email:</label>
			<br>
        	<input type="text" name="email" id="email" placeholder="johndoe@gamil.com">
			<br>
			<label for="phone"> Phone: </label>
			<br>
			<input type="text" name="phone" id="phone" placeholder="999-999-9999">
			<br>
			<label for="reason">Choose a Reason for submiting this form:</label>
			<select id="reason" name="Reason">
				<option value="Review">Review</option>
				<option value="Complaint">Complaint</option>
				<option value="Question">Questions</option>
				<option value="Other">Other</option>
			</select>
			<br><br>
			<textarea name="message" rows="10" cols="30" placeholder="Type here:"></textarea>
			<br><br>			
			<input type="submit" id="submit" value="Submit Request">

			
		</form>
